version: '3'

services:
  db:
    image: amazon/dynamodb-local:latest
    ports:
      - '8000:8000'
    volumes:
      - ./dynamodb-data:/data
      - ./scripts:/scripts
    build:
      context: .
      dockerfile: Dockerfile.db 
    
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    depends_on:
      - db
    ports:
      - '3000:3000'